<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Updated path -->
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <fieldset>
                    <legend>Student Exam Performance Prediction</legend>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ethnicity">Race or Ethnicity</label>
                        <select id="ethnicity" name="ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="parental_education">Parental Level of Education</label>
                        <select id="parental_education" name="parental_level_of_education" required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">associate's degree</option>
                            <option value="bachelor's degree">bachelor's degree</option>
                            <option value="high school">high school</option>
                            <option value="master's degree">master's degree</option>
                            <option value="some college">some college</option>
                            <option value="some high school">some high school</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lunch">Lunch Type</label>
                        <select id="lunch" name="lunch" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">free/reduced</option>
                            <option value="standard">standard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="test_preparation">Test Preparation Course</label>
                        <select id="test_preparation" name="test_preparation_course" required>
                            <option class="placeholder" selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reading_score">Reading Score out of 100</label>
                        <input id="reading_score" type="number" name="reading_score" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="writing_score">Writing Score out of 100</label>
                        <input id="writing_score" type="number" name="writing_score" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Predict your Maths Score" class="btn">
                    </div>
                </fieldset>
            </form>
            <h2>THE prediction is {{results}}</h2>
        </div>
    </div>
</body>
</html>
